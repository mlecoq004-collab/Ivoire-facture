<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvoireFacture Pro | Solution Universelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #FF8200; --brand-light: #fff4e6; --success: #009B48;
            --dark: #0f172a; --slate-100: #f1f5f9; --slate-400: #94a3b8; --white: #ffffff;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--slate-100); margin: 0; display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        nav {
            width: 280px; background: var(--dark); padding: 30px 20px; display: flex; flex-direction: column;
            color: white; position: fixed; height: 100vh; z-index: 1000;
        }
        .app-logo { font-size: 22px; font-weight: 800; margin-bottom: 40px; }
        .app-logo span { color: var(--brand); }
        .nav-link {
            padding: 14px 18px; border-radius: 12px; cursor: pointer; margin-bottom: 8px;
            display: flex; align-items: center; gap: 12px; font-weight: 500; color: #94a3b8;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-link.active { background: var(--brand); color: white; box-shadow: 0 10px 15px -3px rgba(255, 130, 0, 0.3); }

        .mode-selector {
            margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px;
        }
        .mode-btn {
            width: 100%; padding: 8px; margin-top: 5px; border-radius: 8px; border: none;
            cursor: pointer; font-size: 11px; font-weight: 700; background: #334155; color: #94a3b8;
        }
        .mode-btn.active { background: var(--white); color: var(--dark); }

        /* --- CONTENT --- */
        main { flex: 1; margin-left: 280px; padding: 40px; }
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- INVOICE DESIGN --- */
        .invoice-card {
            background: var(--white); padding: 50px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08);
            position: relative; max-width: 950px; margin: 0 auto;
        }
        .invoice-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: var(--brand); }

        /* Gestion de l'affichage simplifi√© */
        .mode-simple .col-unit { display: none; }

        .header-top { display: flex; justify-content: space-between; margin-bottom: 40px; }
        .logo-box { width: 150px; height: 80px; border: 2px dashed var(--slate-400); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        input, textarea, select { border: none; outline: none; font-family: inherit; font-size: 14px; width: 100%; padding: 5px; }
        input:focus, select:focus { background: var(--slate-100); border-radius: 4px; }

        table { width: 100%; border-collapse: collapse; margin: 25px 0; }
        th { text-align: left; padding: 12px; color: var(--slate-400); font-size: 11px; text-transform: uppercase; background: #fafafa; }
        td { padding: 10px; border-bottom: 1px solid var(--slate-100); }

        /* --- SIGNATURE --- */
        .signature-area {
            width: 220px; height: 100px; border: 1px solid var(--slate-100); background: #fafafa;
            border-radius: 8px; cursor: crosshair; margin-top: 10px;
        }
        canvas#sig-canvas { width: 100%; height: 100%; touch-action: none; }

        /* --- DASHBOARD --- */
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; border-left: 5px solid var(--brand); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .stat-card.profit { border-left-color: var(--success); }

        /* --- ACTIONS --- */
        .action-bar {
            position: fixed; bottom: 30px; left: 55%; transform: translateX(-50%);
            background: var(--dark); padding: 12px 30px; border-radius: 50px;
            display: flex; gap: 20px; z-index: 2000; box-shadow: 0 20px 25px rgba(0,0,0,0.3);
        }
        .btn-f { background: transparent; border: none; color: white; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        @media print {
            nav, .action-bar, .no-print, .sig-tools, .btn-remove { display: none !important; }
            main { margin: 0; padding: 0; }
            .invoice-card { box-shadow: none; border: none; padding: 0; width: 100%; }
        }

        @media (max-width: 900px) {
            nav { width: 70px; padding: 20px 10px; }
            nav span, .nav-link span, .mode-selector { display: none; }
            main { margin-left: 70px; padding: 20px; }
            .grid-stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="mode-pro"> <nav>
    <div class="app-logo">üíº <span>Ivoire</span>Facture</div>
    <div class="nav-link active" onclick="showP('editor', this)"><i>üìù</i> <span>Document</span></div>
    <div class="nav-link" onclick="showP('dash', this)"><i>üìä</i> <span>Comptabilit√©</span></div>
    
    <div class="mode-selector">
        <p style="font-size:9px; font-weight:800; margin-bottom:5px; color:var(--slate-400);">INTERFACE</p>
        <button class="mode-btn" id="btnSimple" onclick="setAppMode('simple')">Commerce Simple</button>
        <button class="mode-btn active" id="btnPro" onclick="setAppMode('pro')">BTP / Pro</button>
    </div>

    <div style="margin-top:auto; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px;">
        <p style="font-size:10px; font-weight:800; margin-bottom:10px;">COULEUR MARQUE</p>
        <input type="color" value="#FF8200" oninput="changeT(this.value)" style="width:100%; border:none; height:30px; cursor:pointer; background:transparent;">
    </div>
</nav>

<main>
    <div id="editor" class="page active">
        <div class="invoice-card" id="invoice">
            <div class="header-top">
                <div class="company-side">
                    <div class="logo-box" onclick="document.getElementById('logo-f').click()">
                        <img id="logo-img" src="" style="display:none;">
                        <span id="logo-t" style="color:var(--brand); font-weight:800; font-size:12px;">+ LOGO</span>
                    </div>
                    <input type="file" id="logo-f" hidden onchange="handleL(event)">
                    <div style="margin-top:20px;">
                        <input type="text" placeholder="NOM DE L'ENTREPRISE" style="font-size:20px; font-weight:800;">
                        <input type="text" placeholder="NCC / RCCM" style="color:var(--success); font-weight:600;">
                        <textarea rows="2" placeholder="Adresse, Abidjan&#10;T√©l: +225..."></textarea>
                    </div>
                </div>
                <div style="text-align:right;">
                    <select id="docT" onchange="updateDocLabels()" style="color:var(--brand); font-weight:800; font-size:18px; width:auto; background:none;">
                        <option value="FACTURE">FACTURE</option>
                        <option value="DEVIS">DEVIS PROFORMA</option>
                        <option value="RECU">RE√áU DE PAIEMENT</option>
                    </select>
                    <input type="text" value="N¬∞ 2026-001" style="text-align:right; font-weight:800; font-size:22px; margin-top:10px;">
                    <input type="date" id="dateI" style="text-align:right; color:var(--slate-400);">
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px; margin-bottom:20px;">
                <div style="padding:15px; background:#fcfcfc; border-radius:12px;">
                    <label style="font-size:10px; font-weight:800; color:var(--slate-400);" id="lblClient">CLIENT / DESTINATAIRE</label>
                    <textarea rows="3" placeholder="Nom du client / Contact"></textarea>
                </div>
                <div style="padding:15px; background:#fcfcfc; border-radius:12px;">
                    <label style="font-size:10px; font-weight:800; color:var(--slate-400);">D√âTAILS PROJET / CHANTIER</label>
                    <textarea rows="3" placeholder="Ex: R√©novation villa Cocody"></textarea>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width:40%;">D√©signation</th>
                        <th style="width:15%;" class="col-unit">Unit√©</th>
                        <th style="width:10%;">Qt√©</th>
                        <th style="width:15%;">Prix Unitaire</th>
                        <th style="width:15%; text-align:right;">Total</th>
                        <th style="width:5%;" class="no-print"></th>
                    </tr>
                </thead>
                <tbody id="i-items">
                    <tr>
                        <td><input type="text" placeholder="D√©signation" class="r-desc"></td>
                        <td class="col-unit">
                            <select class="r-unit">
                                <option value="u">u</option>
                                <option value="m¬≤">m¬≤</option>
                                <option value="ml">ml</option>
                                <option value="m¬≥">m¬≥</option>
                                <option value="Forfait">Forfait</option>
                                <option value="Jour">Jour</option>
                            </select>
                        </td>
                        <td><input type="number" value="1" class="r-qty" oninput="cal()"></td>
                        <td><input type="number" value="0" class="r-pu" oninput="cal()"></td>
                        <td style="text-align:right; font-weight:700;" class="r-tot">0</td>
                        <td class="no-print"><button onclick="this.closest('tr').remove(); cal()" style="background:none; border:none; color:red; cursor:pointer;">‚úï</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="no-print" onclick="addR()" style="width:100%; border:1px dashed #ccc; padding:12px; cursor:pointer; background:none; border-radius:8px;">+ Ajouter une ligne</button>

            <div style="display:flex; justify-content:space-between; margin-top:30px;">
                <div style="flex:1; max-width:350px;">
                    <label style="font-size:10px; font-weight:800; color:var(--slate-400);">COORDONN√âES DE PAIEMENT</label>
                    <div style="margin-top:10px; background:#f8fafc; padding:15px; border-radius:12px;">
                        <input type="text" placeholder="Wave / Orange : 07 00 00 00 00" style="background:transparent; font-weight:700;">
                    </div>
                </div>
                <div style="width:300px;">
                    <div style="display:flex; justify-content:space-between; padding:8px 0;"><span>Sous-Total HT</span><span id="s-ht">0 FCFA</span></div>
                    <div style="display:flex; justify-content:space-between; padding:8px 0;"><span>TVA (18%)</span><span id="s-tva">0 FCFA</span></div>
                    <div style="display:flex; justify-content:space-between; padding:15px; background:var(--dark); color:white; border-radius:15px; margin-top:10px; font-weight:800; font-size:18px;">
                        <span>TOTAL</span><span id="s-ttc">0 FCFA</span>
                    </div>
                </div>
            </div>

            <div style="margin-top:40px; display:flex; justify-content:flex-end;">
                <div style="text-align:center;">
                    <p style="font-size:12px; font-weight:800;">Cachet & Signature</p>
                    <div class="signature-area"><canvas id="sig-canvas"></canvas></div>
                    <button class="no-print" onclick="clearSig()" style="font-size:10px; background:#eee; border:none; padding:5px 10px; border-radius:5px; margin-top:5px; cursor:pointer;">Effacer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dash" class="page">
        <h2 style="font-weight:800; margin-bottom:30px;">üìà Tableau de Bord Financier</h2>
        <div class="grid-stats">
            <div class="stat-card"><small>Chiffre d'Affaires</small><p id="st-ca">0 FCFA</p></div>
            <div class="stat-card"><small>D√©penses</small><input type="number" id="st-exp" value="0" oninput="saveExp()" style="font-size:24px; font-weight:800; background:none; padding:0; margin-top:10px;"></div>
            <div class="stat-card profit"><small>B√©n√©fice Net</small><p id="st-profit">0 FCFA</p></div>
        </div>
    </div>
</main>

<div class="action-bar no-print">
    <button class="btn-f" onclick="window.location.reload()">üîÑ Nouveau</button>
    <button class="btn-f" onclick="shareW()">üì± WhatsApp</button>
    <button class="btn-f btn-f-primary" onclick="pr()">üíæ Imprimer / PDF</button>
</div>

<script>
    // --- MODE SWITCHER ---
    function setAppMode(mode) {
        document.body.className = (mode === 'simple') ? 'mode-simple' : 'mode-pro';
        document.getElementById('btnSimple').className = (mode === 'simple') ? 'mode-btn active' : 'mode-btn';
        document.getElementById('btnPro').className = (mode === 'pro') ? 'mode-btn active' : 'mode-btn';
        localStorage.setItem('iv_mode', mode);
    }
    // Restaurer le mode au chargement
    if(localStorage.getItem('iv_mode')) setAppMode(localStorage.getItem('iv_mode'));

    // --- SIGNATURE ---
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX || e.touches[0].clientX) - rect.left,
            y: (e.clientY || e.touches[0].clientY) - rect.top
        };
    }
    canvas.addEventListener('mousedown', (e) => { drawing = true; draw(e); });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; draw(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        ctx.lineTo(pos.x, pos.y); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
    }
    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // --- LOGIQUE ---
    document.getElementById('dateI').valueAsDate = new Date();
    let stats = JSON.parse(localStorage.getItem('iv_stats')) || { ca: 0, co: 0, exp: 0 };

    function showP(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'dash') renderS();
    }

    function changeT(c) { document.documentElement.style.setProperty('--brand', c); localStorage.setItem('iv_t', c); }
    if(localStorage.getItem('iv_t')) changeT(localStorage.getItem('iv_t'));

    function addR() {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="text" placeholder="D√©signation" class="r-desc"></td>
            <td class="col-unit"><select class="r-unit"><option>u</option><option>m¬≤</option><option>ml</option><option>m¬≥</option><option>Forfait</option><option>Jour</option></select></td>
            <td><input type="number" value="1" class="r-qty" oninput="cal()"></td>
            <td><input type="number" value="0" class="r-pu" oninput="cal()"></td>
            <td style="text-align:right; font-weight:700;" class="r-tot">0</td>
            <td class="no-print"><button onclick="this.closest('tr').remove(); cal()" style="background:none; border:none; color:red; cursor:pointer;">‚úï</button></td>`;
        document.getElementById('i-items').appendChild(tr);
    }

    function cal() {
        let ht = 0;
        document.querySelectorAll('#i-items tr').forEach(tr => {
            const q = tr.querySelector('.r-qty').value || 0;
            const p = tr.querySelector('.r-pu').value || 0;
            const t = q * p;
            tr.querySelector('.r-tot').innerText = t.toLocaleString();
            ht += t;
        });
        const tva = ht * 0.18;
        document.getElementById('s-ht').innerText = ht.toLocaleString() + " FCFA";
        document.getElementById('s-tva').innerText = tva.toLocaleString() + " FCFA";
        document.getElementById('s-ttc').innerText = (ht + tva).toLocaleString() + " FCFA";
    }

    function pr() {
        const total = parseFloat(document.getElementById('s-ttc').innerText.replace(/\s/g, ''));
        stats.ca += total; stats.co += 1;
        localStorage.setItem('iv_stats', JSON.stringify(stats));
        window.print();
    }

    function saveExp() {
        stats.exp = parseFloat(document.getElementById('st-exp').value) || 0;
        localStorage.setItem('iv_stats', JSON.stringify(stats));
        document.getElementById('st-profit').innerText = (stats.ca - stats.exp).toLocaleString() + " FCFA";
    }

    function renderS() {
        document.getElementById('st-ca').innerText = stats.ca.toLocaleString() + " FCFA";
        document.getElementById('st-exp').value = stats.exp;
        document.getElementById('st-profit').innerText = (stats.ca - stats.exp).toLocaleString() + " FCFA";
    }

    function handleL(e) {
        const r = new FileReader();
        r.onload = () => { document.getElementById('logo-img').src = r.result; document.getElementById('logo-img').style.display='block'; document.getElementById('logo-t').style.display='none'; };
        r.readAsDataURL(e.target.files[0]);
    }

    function shareW() {
        const t = document.getElementById('s-ttc').innerText;
        window.open(`https://wa.me/?text=${encodeURIComponent("Bonjour, voici votre document : " + t + ". Merci de votre confiance.")}`);
    }
</script>
</body>
</html>
